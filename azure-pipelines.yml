trigger:
- main

pool: vinsontosh_agent_pool



steps:

- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
    
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'vinsanserviceconnection'
    backendAzureRmStorageAccountName: 'vinsanstorageacc'
    backendAzureRmContainerName: 'vinsancontainer'
    backendAzureRmKey: 'vinsan.terraform.tfstate'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'validate'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'custom'
    outputTo: 'console'
    customCommand: 'fmt'
    environmentServiceNameAzureRM: 'vinsanserviceconnection'
